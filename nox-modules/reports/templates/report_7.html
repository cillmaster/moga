<style>
    table td, table th{
        text-align: center;
    }
</style>
<div class="filter-panel">
    <form method="get" action="{$url}" class="inline-block">
        <input type="hidden" name="report_id" value="7">
        Период:&nbsp;
        <select class="js-change-send" name="period">
            <option value="0">за последние 30 дней</option>
            <option value="1"{if $_GET[period] == 1} selected{end}>за последние 90 дней</option>
            <option value="2"{if $_GET[period] == 2} selected{end}>за последний год</option>
            <option value="3"{if $_GET[period] == 3} selected{end}>за весь период</option>
        </select>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('.js-change-send').on('change', function() {
            $(this).parents('form').submit();
        });
    });
</script>
<table class="ruler">
    <thead>
    <tr>
        <th>Date</th>
        <th>Paying Users</th>
        <th>1S Users</th>
        <th>1S Users %</th>
        <th>2S Users</th>
        <th>2S Users %</th>
        <th>APC</th>
    </tr>
    </thead>
    <tbody>
    {foreach $tbl as $prm}
    <tr>
        <td>{$prm[d]}</td>
        <td>{$prm[u]}</td>
        <td>{$prm[u1]}</td>
        <td>{$prm[u1Pr]}</td>
        <td>{$prm[u2]}</td>
        <td>{$prm[u2Pr]}</td>
        <td>{$prm[cAvg]}</td>
    </tr>
    {end}
    </tbody>
    <tfoot>
    <tr>
        <th>Total</th>
        <th>{$summary[u]}</th>
        <th>{$summary[u1]}</th>
        <th>{$summary[u1Pr]}</th>
        <th>{$summary[u2]}</th>
        <th>{$summary[u2Pr]}</th>
        <th>{$summary[cAvg]}</th>
    </tr>
    </tfoot>
</table>
