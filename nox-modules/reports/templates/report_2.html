<style>
    table td, table th{
        text-align: center;
    }
    form{
        margin: 10px 0;
    }
    label{
        padding-right: 20px;
    }
</style>
<form method="get" action="">
    <input type="hidden" name="report_id" value="{$_GET[report_id]}">
    <label for="select-editor">По автору:</label>
    {noxForm::getSelect('id', @$_GET['id'], $editors, 'select-editor', 'Все')}
</form>
<table class="ruler" width="300px">
    <thead>
    <tr>
        <th>Date</th>
        <th>Vectors</th>
    </tr>
    </thead>
    <tbody>
    {foreach $res as $ar}
    <tr>
        <td>{$ar[d]}</td>
        <td>{$ar[c]}</td>
    </tr>
    {end}
    </tbody>
</table>
<script>
    var select = document.getElementById('select-editor');
    if(select)
        select.addEventListener('change', function () {
            select.form.submit();
        })
</script>
